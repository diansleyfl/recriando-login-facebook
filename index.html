<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tags para SEO-->
    <meta name="description" content="Recriando página inicial do Facebook" >
    <meta name="keywords" content="facebook" >
    <meta name="author" content="Diansley Fernandes de Lima" >

    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Login Facebook</title>
</head>


<body>

    <header>

        <div class="center">

            <div class="logo">
                <h2>facebook</h2>
            </div> <!--logo-->

            <form method="post" class="form-login">

                <div class="form-element">
                    <p>Email ou telefone:</p>
                    <input type="email">
                </div> <!--form-element-->

                <div class="form-element">
                    <p>Senha:</p>
                    <input type="email">
                </div> <!--form-element-->

                <div class="form-element">
                    <input type="submit" name="acao" value="Enviar">
                </div> <!--form-element-->

            </form> <!--form-login-->

            <div class="clear"></div>

        </div> <!--center-->

    </header>


    <section class="main">

        <div class="center">

            <div class="background">
                <img src="./assets/img/background-facebook.png" alt="imagem de fundo tela inicial facebook">
            </div> <!--background-->

            <div class="abrir-conta">

                <h2>Abra sua conta</h2>
                <h3>É gratuito e sempre será.</h3>

                <form action="" class="criar-conta">

                    <div class="w50">
                        <input placeholder="Nome" type="text">
                    </div> <!--w50-->

                    <div class="w50">
                        <input placeholder="Sobrenome" type="text">
                    </div> <!--w50-->

                    <div class="w100">
                        <input placeholder="Celular ou email" type="email">
                    </div> <!--w100-->

                    <div class="w100">
                        <input placeholder="Nova senha" type="password">
                    </div> <!--w100-->

                    <div class="w100">
                        <input type="submit" name="acao" value="Cadastre-se">
                    </div> <!--w100-->

                </form> <!--criar-conta-->

            </div> <!--abrir-conta-->

            <div class="clear"></div>

        </div> <!--center-->

    </section> <!--main-->


</body>


<script src="./assets/js/script.js"></script>

</html>
